<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class="modal-header">
    <h1 class="logo">
      <img src="icon_128.png" alt="To-Do List Icon" class="logo-icon">
      Aditya's To-Do List <span class="version">(1.0.0)</span>
    </h1>
  </div>
  <div class="container">
    <h1 class="titleHeader">To-do List <span id="add"><i class="fa fa-minus" aria-hidden="true"></i></span></h1>
    <input id="inputTask" type="text" placeholder="Add New Task" val="">
    <ul id = "list">
    </ul>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
